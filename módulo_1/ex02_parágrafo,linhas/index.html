<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Escrevar um parágrafo de qualquer jeito. <br> 
    Basta colocar no meio do par das tags &lt;p&gt; e &lt;/p&gt; <!-- Less than / Greater than -->
    <p>
    <p>Teste de quebra de linha <br> no parágrafo.</p>
    <p>
    <p>Adcionar símbolos: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
    <p>Adcionar emoji: <br>
         &#x2764;
    </p>
</body>
</html>
