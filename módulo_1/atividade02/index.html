<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol type="1">
        <li><abbr title="usando a tag p">Parágrafos</abbr></li>
        <li><abbr title="usando a tag h1">Títulos</abbr></li>
        <li><abbr title="usando a tag img">Imagens</abbr></li> 
        <li><abbr title="usando a tag abbr">Abreviações</abbr></li>
        <li><abbr title="usando a tag pre e code">Código-fonte</abbr></li>
        <li><abbr title="usando a tag type">Listas númeradas</abbr></li>
        <li><abbr title="usando a tag mark">Listas com demarcadores</abbr></li>
    </ol>
