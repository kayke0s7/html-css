<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div {
            display: inline-block;
            background-color: dimgray;
            border: 1px black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            transform: scale(1.1);
            transition: 0.3s;
            background-color: crimson;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }
</style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div>
        <p>04</p>
    </div>
</body>
</html>
